name: test

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  run-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.5.0
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.7
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: Run linter ğŸ‘€
        run: yarn lint

      - name: Run tests ğŸ§ª
        run: yarn test

  deploy-preview:
    needs: run-test
    uses: ./.github/workflows/deploy-commit.yml@v1
    with:
      production: ${{ github.event_name != 'pull_request' }}
      site-title: ${{ secrets.RESIKU_TITLE }}
      site-description: ${{ secrets.RESIKU_DESCRIPTION }}
      site-image: ${{ secrets.RESIKU_IMAGE }}
      site-url: ${{ secrets.RESIKU_URL }}
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      graphql-url: ${{ secrets.RESIKU_GRAPHQL_URL }}
      google-ads-id: ${{ secrets.RESIKU_GADS_ID }}
      google-ua-id: ${{ secrets.RESIKU_UA_ID }}
      google-ga4-id: ${{ secrets.RESIKU_GA4_ID }}
      netlify-auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}
      netlify-site-name: ${{ secrets.NETLIFY_SITE_NAME }}
