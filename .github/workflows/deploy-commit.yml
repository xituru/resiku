name: deploy-commit

on:
  workflow_call:
    inputs:
      title:
        required: true
        type: string
      description:
        required: true
        type: string
      cover:
        required: true
        type: string
      url:
        required: true
        type: string
      github-token:
        required: true
      production:
        required: false
        type: boolean
        default: false
      deploy-message:
        type: string
        required: false
        default: ''
    secrets:
      GRAPHQL_HTTP_ENDPOINT:
        required: true
      GOOGLE_ADS_ID:
        required: true
      GOOGLE_ANALYTICS_ID:
        required: true
      GOOGLE_GA4_ID:
        required: true
      NETLIFY_AUTH_TOKEN:
        required: true
      NETLIFY_SITE_ID:
        required: true
      NETLIFY_SITE_NAME:
        required: true

jobs:
  deploy:
    steps:
      - name: Setup node env üèó
        uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path üõ†
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules üì¶
        uses: actions/cache@v2.1.7
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Deploy to Netlify
        uses: jsmrcaga/action-netlify-deploy@v1.7.2
        env:
          SITE_TITLE: ${{ inputs.title }}
          SITE_DESCRIPTION: ${{ inputs.description }}
          SITE_IMAGE: ${{ inputs.cover }}
          SITE_URL: ${{ inputs.url }}
          GRAPHQL_HTTP_ENDPOINT: ${{ secrets.GRAPHQL_HTTP_ENDPOINT }}
          GOOGLE_ADS_ID: ${{ secrets.GOOGLE_ADS_ID }}
          GOOGLE_ANALYTICS_ID: ${{ secrets.GOOGLE_ANALYTICS_ID }}
          GOOGLE_GA4_ID: ${{ secrets.GOOGLE_GA4_ID }}
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_DEPLOY_MESSAGE: ${{ inputs.deploy-message }}
          NETLIFY_DEPLOY_TO_PROD: ${{ inputs.production }}
          install_command: yarn
          build_directory: dist
          build_command: yarn generate
          deploy_alias: ${{ github.run_id }}

      - name: Status check
        uses: Sibz/github-status-action@v1.1.6
        with:
          authToken: ${{ inputs.github-token }}
          context: Netlify preview
          state: success
          target_url: https://${{ github.run_id }}--${{ secrets.NETLIFY_SITE_NAME }}.netlify.app
