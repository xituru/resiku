name: 'Build & Deploy'

on:
  workflow_call:
    inputs:
      production:
        required: false
        type: boolean
        default: false
      deploy-message:
        type: string
        required: false
        default: ''

jobs:
  deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: 16

    environment: ${{ (inputs.production && 'Production') || 'Development' }}

    steps:
      - name: Checkout üõé
        uses: actions/checkout@master

      - name: Setup node env üèó
        uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path üõ†
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules üì¶
        uses: actions/cache@v2.1.7
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Deploy to Netlify
        uses: jsmrcaga/action-netlify-deploy@v1.7.2
        env:
          SITE_TITLE: ${{ secrets.RESIKU_TITLE }}
          SITE_DESCRIPTION: ${{ secrets.RESIKU_DESCRIPTION }}
          SITE_IMAGE: ${{ secrets.RESIKU_COVER_IMAGE }}
          SITE_URL: ${{ secrets.RESIKU_URL }}
          GRAPHQL_HTTP_ENDPOINT: ${{ secrets.RESIKU_GRAPHQL_URL }}
          GOOGLE_ADS_ID: ${{ secrets.RESIKU_GADS_ID }}
          GOOGLE_ANALYTICS_ID: ${{ secrets.RESIKU_UA_ID }}
          GOOGLE_GA4_ID: ${{ secrets.RESIKU_GA4_ID }}
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_DEPLOY_MESSAGE: ${{ inputs.deploy-message }}
          NETLIFY_DEPLOY_TO_PROD: ${{ inputs.production }}
          install_command: yarn
          build_directory: dist
          build_command: yarn generate
          deploy_alias: ${{ github.run_id }}
          node_version: ${{ matrix.node }}

      - name: Status check
        uses: Sibz/github-status-action@v1.1.6
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: Netlify preview
          state: success
          target_url: https://${{ github.run_id }}--${{ secrets.NETLIFY_SITE_NAME }}.netlify.app
