name: 'Build & Deploy'

on:
  workflow_call:
    inputs:
      production:
        required: false
        type: boolean
        default: false
      deploy-message:
        type: string
        required: false
        default: 'Deploy on Github Actions'
    secrets:
      SITE_TITLE:
        required: true
      SITE_DESCRIPTION:
        required: true
      SITE_IMAGE:
        required: true
      SITE_URL:
        required: true
      GRAPHQL_HTTP_ENDPOINT:
        required: true
      GOOGLE_ADS_ID:
        required: true
      GOOGLE_ANALYTICS_ID:
        required: true
      GOOGLE_GA4_ID:
        required: true
      NETLIFY_AUTH_TOKEN:
        required: true
      NETLIFY_SITE_ID:
        required: true
      NETLIFY_SITE_NAME:
        required: true

jobs:
  deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ['16']

    steps:
      - name: Checkout üõé
        uses: actions/checkout@master

      - name: Setup node env üèó
        uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path üõ†
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules üì¶
        uses: actions/cache@v3.0.4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies üë®üèª‚Äçüíª
        run: yarn

      - name: Build üì¶
        run: yarn generate
        env:
          SITE_TITLE: ${{ secrets.SITE_TITLE }}
          SITE_DESCRIPTION: ${{ secrets.SITE_DESCRIPTION }}
          SITE_IMAGE: ${{ secrets.SITE_IMAGE }}
          SITE_URL: ${{ secrets.SITE_URL }}
          GRAPHQL_HTTP_ENDPOINT: ${{ secrets.GRAPHQL_HTTP_ENDPOINT }}
          GOOGLE_ADS_ID: ${{ secrets.GOOGLE_ADS_ID }}
          GOOGLE_ANALYTICS_ID: ${{ secrets.GOOGLE_ANALYTICS_ID }}
          GOOGLE_GA4_ID: ${{ secrets.GOOGLE_GA4_ID }}

      - name: Deploy to Netlify üöÄ
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: dist
          deploy-message: ${{ inputs.deploy-message }}
          production-deploy: ${{ inputs.production }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

      - name: Status check ‚úÖ
        uses: Sibz/github-status-action@v1.1.6
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: Netlify preview
          state: success
          target_url: https://${{ secrets.NETLIFY_SITE_NAME }}.netlify.app
